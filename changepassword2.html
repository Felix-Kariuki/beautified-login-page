<!DOCTYPE html>
<html>
<head>
	<title>Log in Form Design</title>
	<link rel="stylesheet" type="text/css" href="changepassword.css">
</head>
<body>
	<div class="changebox">
		<img src="login.png" class="change">
		<h1>Change Password</h1>
		<form>
			<p>Username</p>
			<input type="text" name="" placeholder="Enter Username">
			<p>New Password</p>
			<input type="Password" name="" placeholder="Enter Old Password">
			<p>Re-Type Password</p>
			<input type="Password" name="" placeholder="Enter New Password">
			<input type="Submit" name="" value="Confirm">
			<a href="sign up.html">Don't Have an Account?</a>
		</form>
	</div>

</body>
</html>
